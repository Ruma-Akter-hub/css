<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style >
		textarea{
			resize: none;
			width: 50%;
			border: 3px solid red;
			border-radius: 10px;
			padding: 20px;
			background-color: black;
			color: white;

		}

		input[type=button], [type=reset]{
			width: 100px;
			border: none;
			background-color: #3025C5;
			color: white;
			padding: 10px;
			cursor: pointer;
		}
		select{
			padding: 10px;
			border: none;
			background-color: #EDDA58;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<form action="">
	<textarea name="" id="" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur, adipisicing elit. Deleniti, dolorum!</textarea><br>
	<br>

	<input type="button" value="Submit">
	<input type="reset" value="Reset">
	<br><br>
	<select name="sub_name" id="subject">
		<option>...Select...</option>
		<option value="c">C Program</option>
		<option value="c++">C++ Program</option>
		<option value="java">Java Program</option>
	</select>
	</form>
</body>
</html>
